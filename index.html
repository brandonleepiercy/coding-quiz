<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Quiz Challenge</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

    <br>
    <br>
    <br>
    <br>

    <div class="container" id="info-top">

        <div class="row center">
            <h2 id="highscores-path">View Highscores</h2>
        </div>

        <div class="row center" id="timer">
            <h2>Time Left: <span>0</span></h2>
        </div>

    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container" id="quiz-container">

        <div class="row" id="quiz-status">
            <H2>QUESTION #</H2>
        </div>

        <div class="row" id="quiz-block">
            <h2>QUIZ PLACEHOLDER</h2>
        </div>

        <div class="row" id="quiz-button">
            <button>Button-Text</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
